<aside class="SearchAndFilter">
  <h3>Key</h3>
  <ais-refinement-list
    attribute="key"
    [sortBy]="['name']"
    [showMore]="true"
    [limit]="7"
    [showMoreLimit]="100"
  />
  <h3>Suffix</h3>
  <ais-refinement-list
    attribute="suffix"
    [showMore]="true"
    [limit]="8"
    [showMoreLimit]="100"
    [searchable]="true"
    searchPlaceholder="Search suffixes..."
    id="suffix-refinementList"
  />
  <h3>Capo</h3>
  <ais-refinement-list attribute="positions.capo" />
</aside>
